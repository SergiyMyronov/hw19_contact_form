{% extends "./base.html" %}

{% block title %}Mail to admin{% endblock %}

{% block pageheader %}
    <h1>Send a message to admin</h1>
{% endblock %}
{% block content %}
    <div class="block-header">
        <h3>Enter your name, email and text:</h3>
    </div>
    <div class="content">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    </div>
    <div class="block-header">
        <a href="{% url 'post_list' %}"> << Back to the list of posts >> </a>
    </div>
{% endblock %}
